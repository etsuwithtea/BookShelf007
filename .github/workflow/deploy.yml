name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Publish
        run: dotnet publish -c Release -o release

      # เปลี่ยน base href ให้ตรงกับชื่อ Repository ของคุณ (ในที่นี้คือ BookShelf007)
      - name: Fix base href
        run: sed -i 's/<base href="\/" \/>/<base href="\/BookShelf007\/" \/>/g' release/wwwroot/index.html

      # คัดลอก index.html ไปยัง 404.html เพื่อรองรับ SPA Routing
      - name: Copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: release/wwwroot